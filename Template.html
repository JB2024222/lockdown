	// customized app sizing documents //
	/////////////////////////////////////

	// How to load apps into the lockdown? Use the prefix table below.
	// The apps are loaded in order from MobiControl,. 
	// The lockdown will name your apps the word after the prefix. See below for the prefix table.
	// there is a maximum app limit of 100. Including top and bottom across ALL slides and including background and wallpaper.

	// The first applications added must be the background images. Then the logo must be loaded. After these are added, you can add the actual app's.
	// The apps will fill into the page in the order that they appear on MobiControl, move apps up and down the list to change where they appear.
	
	//////////////////
	// prefix table //
	//////////////////

	// background. => This app is the background of the whole lockdown. Must be the first item in MobiControl
	// logo.	   => a single app is allowed the logo. This is a branding image of the lockdown. Must be the second item in MobiControl
	// apps.		=> apps with apps. The name of the app is determined what is after the period. Spaces and symbols DO work

	// for background. and logo. apps - for the URL just put a '#'.

	// Select an airport station for to get current weather. If no station is selected, pearson airport (CYYZ) will be default
	// The station name must be the ICAO station ID, THIS WILL NOT WORK WITH THE IATA CODE
	var station = "";

	// General Config
	var enableBackgroundImage = true;
	var backgroundColor = '';
	var appNameFontColor = '#fff';

	// App Config
	var enableBorder = false;		// Borders on apps; don't change for sync
	var borderRadius = 9; 			// Based on px
	var appTransparency = 0.7;	// 0 is transparent, 1 is opaque
	var borderColor = '#333';


	//	Choose which colors the app are, colors are cycled through in order
	var colors = [

		"#9966ff",
		"#e66b19",
		"#000000",
		"#afc949",
		"#cd3405",

function applySettings() {
	generateTopAppSection();
	generateSwiper();
	var page = pageNumber;
	$('body').css("color",appNameFontColor);
	$('.app-item').css({"border-radius": borderRadius+"px"});
	if(enableBorder)
		$('.app-item').css("border","3px solid"+borderColor);
	if(page != 1) {
		while(page != 1) {
			swiper.slideNext(50);
			page--;
		}
	}
}
function generateSliders() {
	generateBackGround();
}
function generateTopAppSection() {
	$(".section-apps").remove();
	var tempPage = 0;
	var htmlStr = `<div class="section-apps"><div class="swiper-container"><div class="swiper-wrapper">`;
	$.each(apps, function(k,v){
		if(k == 0){
			tempPage++;
			htmlStr += '<div class="swiper-slide" data-page="'+tempPage+'"><div class="row">' + generateTileset() + '</div></div>';
		}
		if((k+1) % 6 == 0 && k > 4) {
			tempPage++;
			htmlStr += '<div class="swiper-slide" data-page="'+tempPage+'"><div class="row">' + generateTileset() + '</div></div>';
		}
	});
	$(".section-logo").after(htmlStr+=`</div></div></div>`);
	generateApp(logoImage[0], -1);
	$.each(apps, function(key, val){
		generateApp(val, key);
	});
	$.each($(".app-item"), function(key, val){
		if(($(val).find(".app-text").text() == " " || $(val).find(".app-text").text() == "") && !$(val).hasClass("logo-tile"))
			$(val).remove();
	});
	$(".swiper-slide").css("width","inherit");
	var swiper = new Swiper('.swiper-container', {
		pagination: {
			el: '.swiper-pagination',
		},
	});
}
function generateApp(val, key) {
	if(key == -1) {
		$(`.landscape .app-item:first()`).attr("href", val.link).addClass("logo-tile").find("img").attr("src", val.image).css("max-width","initial").parent().parent().find(".app-text").text(" ");
		$(`.portrait  .app-item:first()`).attr("href", val.link).addClass("logo-tile").find("img").attr("src", val.image).css({"width":"initial","max-width":"initial"}).parent().parent().find(".app-text").text(" ");			
		$(".logo-tile").find(".app-image-container").css("height","100%");
	}
	if(val.name != null) {
		$(`.landscape .app-item:eq(${key + 1})`).attr("href", val.link).find("img").attr("src", val.image).parent().parent().find(".app-text").text(val.name.toUpperCase());
		$(`.portrait .app-item:eq(${key + 1})`).attr("href", val.link).find("img").attr("src", val.image).parent().parent().find(".app-text").text(val.name.toUpperCase());
	}
}	
function generateBackGround() {
	$("body").css("background-color", backgroundColor);
	if(enableBackgroundImage)
		$("body").css({"background-image":"url('"+backgroundImage[0].image+"')","background-size":"cover", "background-position": "center"});
}
function generateApps() {
	$.each(appsPlaceHolder, function(e, i) {
		if (void 0 != appsPlaceHolder[e].split(".")[1]) {
			var o = imagesPlaceHolder[e] != "" && imagesPlaceHolder[e] != "null.png" ? imagesPlaceHolder[e] : defaultIcon;
			var A = linksPlaceHolder[e],
				p = appsPlaceHolder[e].split(".")[1];
			appsPlaceHolder[e].startsWith("apps") ? apps.push({
				name: p,
				link: A,
				image: o
			}) : appsPlaceHolder[e].startsWith("background") ? backgroundImage.push({
				image: o
			}) : appsPlaceHolder[e].startsWith("logo") && logoImage.push({
				link: A,
				image: o
			})
		}
	})
}

	swiper = new Swiper('.swiper-container', {
	  pagination: {
			el: '.swiper-pagination',
	  },
	  paginationClickable: true,
	  navigation: {
      nextEl: '.swiper-button-next',

function generateTileset() {
	htmlStr = "";
	htmlStr += "<div class='portrait'>";
	var appItemStyle = "";
	$.each(pattern_p, function(k, v){
		htmlStr += createTile(k, v, 1);
	});
	htmlStr += "</div><div class='landscape'>"
	$.each(pattern_l, function(k, v){
		htmlStr += createTile(k, v, 1);
	});
	htmlStr +="</div>"
	return htmlStr;
}
function hexToRgbA(hex, opastation) {
	var c;
	if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
		c= hex.substring(1).split('');
		if(c.length== 3){
			c= [c[0], c[0], c[1], c[1], c[2], c[2]];
		}
		c= '0x'+c.join('');
		return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+','+opastation+')';
	}
	throw new Error('Bad Hex');
}
function createTile(k, v, space) {
	var appItem, appImageContainer, appImage, appTextContainer;
	switch(true){
		case (v.format == "format-large"):
			appItem = `display: block`;
			appImageContainer = `height: ${(v.height - space) * 0.7}vh; justify-content: center;`;
			appImage = `height: 100%; max-height: calc(${(v.height - space) * 0.7}vh - 2vh )`;
			appTextContainer = `height: ${(v.height - space) * 0.3}vh; justify-content: center;`;
			break;
		case (v.format == "format-rect-hor"):
			appItem = `display: inline`;
			appImageContainer = `float: left; height: ${v.height - space}vh; width: 50%; justify-content: center;`;
			appImage = `height: 100%; max-height: calc(${(v.height - space) * 0.7}vh - 2vw )`;
			appTextContainer = `float: right; height: ${v.height - space}vh; width: 50%; text-align: left;`;
			break;
		case (v.format == "format-rect-ver"):
			appItem = `display: block`;
			appImageContainer = `height: ${(v.height * 0.65) - space}vh; justify-content: center;`;
			appImage = `max-height: calc(${(v.height * 0.65) - space}vh - 2vh); width: ${(v.width - space) * 0.7}vw;`;
			appTextContainer = `height: ${(v.height - space) * 0.3}vh; justify-content: center; padding: 0 2vw;`;
			break;
		case (v.format == "format-square"):
			appItem = `display: block`;
			appImageContainer = `height: ${(v.height - space) * 0.7}vh; justify-content: center;`;
			appImage = `max-height: calc(${(v.height - space) * 0.7}vh - 2vh ); max-width: ${(v.width - space) * 0.8}vw`;
			appTextContainer = `height: ${(v.height - space) * 0.3}vh; justify-content: center;`;
			break;
		case (v.format == "format-twink"):
			appItem = `display: inline`;
			appImageContainer = `float: left; height: ${v.height - space}vh; width: 50%; justify-content: center;`;
			appImage = `max-height: calc(${(v.height - space) * 0.7}vh )`;
			appTextContainer = `float: right; height: ${v.height - space}vh; width: 50%;`;
			break;
	}
	return `<a href="#" class="app-item ${v.format}" style="position: absolute; width: calc(${v.width}vw - ${space}vh); height: ${v.height - space}vh; left: ${v.left}vw; top: ${v.top}vh; background-color: ${v.bg}; color: ${v.color}; ${appItem}">
			<div class="app-image-container row" data-tile="${k}" style="${appImageContainer}">
				<img class="app-image" src="#" style="${appImage}">
			</div>
			<div class="app-text-container" style="${appTextContainer}">
				<div class="app-text"> </div>
			</div>
		</a>`;
}

	return e.charAt(0).toUpperCase() + e.slice(1)
}
